    let app = angular.module('MonApp', [])

    app
        .controller('ThisCtrl', ($scope) => {

        $scope.colColor = (color) => {
            let ret = {
                "color": ''
            }
            if (!color) {
                ret.color = '#cccccc'
            }
            else {
                ret.color = rgbToHex(color.split('(')[1].split(')')[0].split(','), 2)
            }
            return ret
        }

        $scope.infosCol = (color) => {
            let col = color.split('(')[1].split(')')[0].split(',')
            let rgba = `rgba(${col[0]}, ${col[1]}, ${col[2]}, 0.8)`
            let rend = {
                "background-color": rgba,
                "opacity": 1,
                "color" : setContrast(color)
            }
            return rend
        }

        $scope.bgcColor = (color) => {
            let ret = {
                "background-color": ""
            }
            if (!color) {
                ret["background-color"] = "#000000"
            }
            else {
                ret["background-color"] = rgbToHex(color.split('(')[1].split(')')[0].split(','), 1)
            }
            return ret
        }

        let componentToHex = (c) => {
            var hex = c.toString(16);
            if (hex === '0') {
                return '00'
            }
            return hex.length == 1 ? " " + hex : hex;
        }

        let rgbToHex = (col, nbr) => {
            col.forEach((vl, ke, arr) => {
                arr[ke] = parseInt(vl)
            })
            if (nbr === 1) {
                return "#" + componentToHex(col[0]) + componentToHex(col[1]) + componentToHex(col[2]);
            }
            if (nbr === 2) {
                return setContrast(col)
            }
        }

        let setContrast = (color) => {
            let o = Math.round((color[0] * 299 + color[1] * 587 + color[2] * 114) / 1000)
            if (o === 0) {
                return 'black'
            }
            else {
                return (o > 125) ? 'black' : '#DCDCDC'
            }
        }

                    "longDesc": "<p><span style=\"line-height: 18.5714302062988px;\">« Toute votre ville dans votre poche ! »</span><br></p><p><br></p><p>La ville de Ma Ville vous propose de découvrir l’application qui facilitera votre quotidien ! Simple et intuitive, cette application vous permettra de trouver rapidement toutes les informations pratiques et utiles de votre ville, où que vous soyez !</p><p><br></p><p>Grâce à l’application officielle de Voisins le Bretonneux :</p><p>• Retrouvez toute l’actualité et les événements de votre ville.</p><p>• Signalez instantanément les incidents que vous pouvez rencontrer : chaussée endommagée, graffiti, éclairage public défaillant, etc.</p><p>• Consultez à tout moment le menu des cantines de vos enfants.</p><p>• Parcourez l’annuaire complet de votre ville : associations, commerces et entreprises.</p><p>• Accédez aux informations pratiques de votre ville : services municipaux, démarches administratives, numéros d’urgence, travaux, jours et heures des collectes...</p><p><br></p><p>Et bien plus encore !</p><p><br></p><p>Compatible Smartphone &amp; Tablette</p>",

                    "longDesc": "<p><span style=\"line-height: 18.5714302062988px;\">« Toute votre ville dans votre poche ! »</span><br></p><p><br></p><p>La ville de Ma Ville vous propose de découvrir l’application qui facilitera votre quotidien ! Simple et intuitive, cette application vous permettra de trouver rapidement toutes les informations pratiques et utiles de votre ville, où que vous soyez !</p><p><br></p><p>Grâce à l’application officielle de Voisins le Bretonneux :</p><p>• Retrouvez toute l’actualité et les événements de votre ville.</p><p>• Signalez instantanément les incidents que vous pouvez rencontrer : chaussée endommagée, graffiti, éclairage public défaillant, etc.</p><p>• Consultez à tout moment le menu des cantines de vos enfants.</p><p>• Parcourez l’annuaire complet de votre ville : associations, commerces et entreprises.</p><p>• Accédez aux informations pratiques de votre ville : services municipaux, démarches administratives, numéros d’urgence, travaux, jours et heures des collectes...</p><p><br></p><p>Et bien plus encore !</p><p><br></p><p>Compatible Smartphone &amp; Tablette</p>",

                    "longDesc": "<p><span style=\"line-height: 18.5714302062988px;\">« Toute votre ville dans votre poche ! »</span><br></p><p><br></p><p>La ville de Ma Ville vous propose de découvrir l’application qui facilitera votre quotidien ! Simple et intuitive, cette application vous permettra de trouver rapidement toutes les informations pratiques et utiles de votre ville, où que vous soyez !</p><p><br></p><p>Grâce à l’application officielle de Voisins le Bretonneux :</p><p>• Retrouvez toute l’actualité et les événements de votre ville.</p><p>• Signalez instantanément les incidents que vous pouvez rencontrer : chaussée endommagée, graffiti, éclairage public défaillant, etc.</p><p>• Consultez à tout moment le menu des cantines de vos enfants.</p><p>• Parcourez l’annuaire complet de votre ville : associations, commerces et entreprises.</p><p>• Accédez aux informations pratiques de votre ville : services municipaux, démarches administratives, numéros d’urgence, travaux, jours et heures des collectes...</p><p><br></p><p>Et bien plus encore !</p><p><br></p><p>Compatible Smartphone &amp; Tablette</p>",

                    "longDesc": "<p><span style=\"line-height: 18.5714302062988px;\">« Toute votre ville dans votre poche ! »</span><br></p><p><br></p><p>La ville de Ma Ville vous propose de découvrir l’application qui facilitera votre quotidien ! Simple et intuitive, cette application vous permettra de trouver rapidement toutes les informations pratiques et utiles de votre ville, où que vous soyez !</p><p><br></p><p>Grâce à l’application officielle de Voisins le Bretonneux :</p><p>• Retrouvez toute l’actualité et les événements de votre ville.</p><p>• Signalez instantanément les incidents que vous pouvez rencontrer : chaussée endommagée, graffiti, éclairage public défaillant, etc.</p><p>• Consultez à tout moment le menu des cantines de vos enfants.</p><p>• Parcourez l’annuaire complet de votre ville : associations, commerces et entreprises.</p><p>• Accédez aux informations pratiques de votre ville : services municipaux, démarches administratives, numéros d’urgence, travaux, jours et heures des collectes...</p><p><br></p><p>Et bien plus encore !</p><p><br></p><p>Compatible Smartphone &amp; Tablette</p>",
